<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


      <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}" type = "text/css"/>

    <title>SmartStats|Coach Page</title>
  </head>
  <body style="height:100vh">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src = "{% static 'home/js/coach.js'%}"></script>
  


  <div class="jumbotron text-center" style="margin-bottom:0">
   <h1>Welcome to your Dashboard Coach .</h1>
  <p><a href="{% url 'logout' %}">logout</a></p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">


 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Players</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Scouts</a>
      </li>    
      <li class="nav-item">
         <a class="nav-link" href="{% url 'logout' %}">logout</a>
      </li>        
    </ul>
  </div>  
</nav>
<div class="container" style="margin-top:30px;height:100vh">

<div class = row style="height:100vh">
<div class = col-sm-2>

<div class =  "jumbotron" style="height:100vh">
  <div class="btn-group-vertical">
    {% for o in players %}
    <button  type="button" class="btn btn-primary btn-lg" id = "players">{{o}}</button>
{% endfor %}

</div>
</div>
</div>
<div class = col-sm-10>
<div class =  "jumbotron" style="height:25vh">
  <button type="button" class="btn btn-primary">Two Points</button>
<button onclick="add()" type="button" class="btn btn-secondary">Three Points</button>
<button onclick="add()"type="button" class="btn btn-success">Foul</button>
<button onclick="add()"type="button" class="btn btn-danger">Freethrow</button>
<button type="button" class="btn btn-warning">Steal</button>
<button type="button" class="btn btn-info">Block</button>
<button type="button" class="btn btn-light">Assist</button>
<button type="button" class="btn btn-dark">Rebound</button>
<button  type="button" class="btn btn-dark" id="Sub">Substitution</button>


</div>
<div class =  "jumbotron" style="height:70vh"></div>


</div>
</div>
</div>
  </body>
</html>
