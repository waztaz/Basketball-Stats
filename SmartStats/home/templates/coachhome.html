<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


      <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}" type = "text/css"/>

    <title>SmartStats|Coach Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/court.css'%}">

  </head>
  <body style="height:100vh">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style type="text/css">
    #court {
  background-image: url("{% static 'home/images/court.jpg'%}");
  background-size: cover;
  padding-left: 80px;
  padding-bottom: 40px;
}
  </style>








  <div class="jumbotron text-center" style="margin-bottom:0">
   <h1>Welcome to your Dashboard Coach .</h1>
  <p><a href="{% url 'logout' %}">logout</a></p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">


 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Players</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Scouts</a>
      </li>    
      <li class="nav-item">
         <a class="nav-link" href="{% url 'logout' %}">logout</a>
      </li>        
    </ul>
  </div>  
</nav>
<div class="container" style="margin-top:30px;height:100vh">

<div class = row style="height:100vh">
<div class = col-sm-2>

<div class =  "jumbotron" style="height:100vh">
  <div class="btn-group-vertical">
    {% for o in players %}
    <button onclick="get_p()" type="button" class="btn btn-primary btn-lg" id = "{{o}}" data-toggle="button" aria-pressed="false" autocomplete="off" id = "players">{{o}}</button>
{% endfor %}

</div>
</div>
</div>
<div class = col-sm-10>
<div class =  "jumbotron" style="height:25vh">
  
  <button onclick="get_make_or_miss('miss')" type="button" class="btn btn-primary" id = "two">Made FG</button>
<button onclick="get_make_or_miss('make')" type="button" class="btn btn-secondary" id = "3">Missed FG</button>
<button onclick="add('foul','btn btn-secondary')" type="button" class="btn btn-success" id = "foul">Foul</button>
<button onclick="add('ft','btn btn-secondary')" type="button" class="btn btn-danger" id = "ft">Freethrow</button>
<button onclick = "add('stl','btn btn-secondary')" type="button" class="btn btn-warning" id = "stl">Steal</button>
<button onclick = "add('blk','btn btn-secondary')"  type="button" class="btn btn-info" id  = "blk">Block</button>
<button onclick = "add('ast','btn btn-secondary')"  type="button" class="btn btn-light" id = "ast">Assist</button>
<button onclick = "add('rbd','btn btn-secondary')" type="button" class="btn btn-dark" id = "rbd">Rebound</button>
<button onclick = "substitute()" type="button" class="btn btn-dark" id="Sub">Substitution</button>
<button onclick = "get_subs()" type="button" class="btn btn-dark" id="Sub">SubmitSubs</button>

</div>
<div id = "court" class =  "jumbotron" style="height:70vh">

<button onclick="get_shot_location('1',3)" style="width: 4%; height: 15%;" type="button"  id = "b1"></button>
<button onclick="get_shot_location('2',3)" style="width: 7%; height: 18%;" type="button"  id = "b2"></button>
<button onclick="get_shot_location('3',3)" style="width: 22%; height: 20%;" type="button"  id = "b3"></button>
<button onclick="get_shot_location('4',3)" style="width: 22%; height: 20%;" type="button"  id = "b4"></button>
<button onclick="get_shot_location('5',3)" style="width: 7%; height: 18%;" type="button"  id = "b5"></button>
<button onclick="get_shot_location('6',3)" style="width: 4%; height: 15%;" type="button"  id = "b6"></button>
<button onclick="get_shot_location('7',2)" style="width: 10%; height: 8%;" type="button"  id = "b7"></button>
<button onclick="get_shot_location('8',2)" style="width: 10%; height: 8%;" type="button"  id = "b8"></button>
<button onclick="get_shot_location('9',2)" style="width: 10%; height: 8%;" type="button"  id = "b9"></button>



</div>
  </body>
  <script type="text/javascript" src = "{% static 'home/js/coach.js'%}"></script>
</html>
