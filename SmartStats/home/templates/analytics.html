<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

    <script src="http://rawgit.com/virajsanghvi/d3.chart.defaults/master/d3.chart.defaults.js"></script>
    <script src="js/d3/d3.basketball-shot-chart.js"></script>
    <script src="http://rawgit.com/virajsanghvi/d3-plugins/master/hexbin/hexbin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/d3/d3.basketball-shot-chart.css">

    <title>SmartStats|Analytics</title>
  </head>
  <body>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  


  <div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Analytics</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">


 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="coachhome.html">Coach Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Team Home</a>
      </li>
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
   
    <table class="table table-dark" id = "table">
  <thead>
    <tr>
      <th scope="col">Player</th>
      <th scope="col">3/2 Ratio</th>
      <th scope="col">HotZones</th>
       <th scope="col">Q-Comparisons</th>
        <th scope="col">Assit/TO Ratio</th>
    </tr>
  </thead>
  <tbody>
    {% for o,a,h,s,q in players %}
   <tr>
     <th scope="row">{{o}}</th>
     <td>{{s}}</td>
      <td>{{h}}</td>
      <td>Quarter{{q}}</td>
      <td>{{a}}</td>
   </tr>
   {% endfor %}
  </tbody>
</table>
  </div>
  

<div class="jumbotron text-center" id="chart">

    

</div>
  </body>
</html>
