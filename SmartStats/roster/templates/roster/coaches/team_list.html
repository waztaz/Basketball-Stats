{% extends 'base.html' %}

{% block content %}

<h1>Hi! {{ coach.first_name }}</h1>
<h2 class="mb-3">My Teams</h2>
<a href="{% url 'coaches:team_add' %}" class="btn btn-primary mb-3" role="button">Add team</a>
{% if team_list %}
<table class="table mb-0">
    <thead>
      <tr>
        <th>Team</th>
        <th>Number of Players</th>
      </tr>
    </thead>
    <tbody>
    {% for team in team_list %}
    	<tr>
            <td class="align-middle"><a href="{% url 'coaches:team_change' team.pk %}">{{ team.name }}</a></td>
            <td class="align-middle">{{ team.player_count }}</td>
        </tr>
    {% endfor %}
    </tbody>
{% else %}
    <p>No teams are available.</p>
{% endif %}

{% endblock %}
