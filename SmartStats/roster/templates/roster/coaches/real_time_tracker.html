<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">

    <title>SmartStats|Coach Page</title>

  <body style="height:100vh">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style type="text/css">
    #court {
  background-image: url("{% static 'home/images/court.jpg'%}");
  background-size: cover;
}
  </style>



<style type="text/css">{
  border: 1px solid blue;
  text-align: center;
}

#matrix {
  border: 1px solid red;
  margin: 0 auto;
  padding: 10px;
}

#matrix tr, td {
  padding: 50px;
}

#matrix button {
  height: 150px;
  width: 250px;
  border: none;
  font-family: helvetica;
  font-weight: bold;
}

#b1, #b3 {
  background-color: rgba(255, 153, 51, 0.5);
}

#b1:hover, #b3:hover {
  background-color: rgb(255, 153, 51);
}

#b2 {
  background-color: rgba(15, 138, 15, 0.5);
}

#b2:hover {
  background-color: rgb(15, 138, 15);
}


#b4 {
  background-color: rgba(189, 15, 15, 0.6);
}

#b4:hover {
  background-color: rgb(189, 15, 15);
}

</style>

  <div class="jumbotron text-center" style="margin-bottom:0">
   <h1>Welcome to your Dashboard Coach</h1>
  </div>
  <div class="col-6 text-right">
    {% if user.is_authenticated %}
      <p class="pt-3">Logged in as <strong>{{ user.username }}</strong>. <a href="{% url 'logout' %}">Log out</a>.</p>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-light" role="button">Log in</a>
      <a href="{% url 'signup' %}" class="btn btn-primary" role="button">Sign up</a>
    {% endif %}
  </div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">


 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Players</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Scouts</a>
      </li>    
      <li class="nav-item">
         <a class="nav-link" href="{% url 'logout' %}">logout</a>
      </li>        
    </ul>
  </div>  
</nav>
<div class="container" style="margin-top:30px;height:100vh">

<div class = row style="height:100vh">
<div class = col-sm-2>

<div class =  "jumbotron" style="height:100vh">
  <div class="btn-group-vertical">
    {% for o in players %}
    <button onclick="get_p()" type="button" class="btn btn-primary btn-lg" id = "{{o}}" data-toggle="button" aria-pressed="false" autocomplete="off" id = "players">{{o}}</button>
{% endfor %}

</div>
</div>
</div>
<div class = col-sm-10>
<div class =  "jumbotron" style="height:25vh">
  <button onclick="add(2,'btn btn-secondary')" type="button" class="btn btn-primary" id = "two">Two Points</button>
<button onclick="add(3,'btn btn-secondary')" type="button" class="btn btn-secondary" id = "3">Three Points</button>
<button onclick="add(4,'btn btn-secondary')" type="button" class="btn btn-success" id = "foul">Foul</button>
<button onclick="add(5,'btn btn-secondary')" type="button" class="btn btn-danger" id = "ft">Freethrow</button>
<button onclick = "add(6,'btn btn-secondary')" type="button" class="btn btn-warning" id = "stl">Steal</button>
<button onclick = "add(7,'btn btn-secondary')"  type="button" class="btn btn-info" id  = "blk">Block</button>
<button onclick = "add(8,'btn btn-secondary')"  type="button" class="btn btn-light" id = "ast">Assist</button>
<button onclick = "add(9,'btn btn-secondary')" type="button" class="btn btn-dark" id = "rbd">Rebound</button>
<button onclick = "substitute()" type="button" class="btn btn-dark" id="Sub">Substitution</button>
<button onclick = "get_subs()" type="button" class="btn btn-dark" id="Sub">SubmitSubs</button>


</div>
<div id = "court" class =  "jumbotron" style="height:70vh">


<div>
  <table id="matrix">
    <tr>
      <td>
        <button id="b1">
          <span>1</span>
        </button></td>
      <td><button id="b2">2</button></td>
    </tr>
  
    <tr>
      <td><button id="b3">3</button></td>
      <td><button id="b4">4</button></td>
    </tr>

     <tr>
      <td><button id="b3">3</button></td>
      <td><button id="b4">4</button></td>
    </tr>
  </table>
</div>


</div>

</html>
